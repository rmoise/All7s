[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

# Production-specific settings
[context.production]
  command = "npm run build"
  publish = ".next"
  [context.production.environment]
    NEXT_PUBLIC_ENVIRONMENT = "production"
    NEXT_PUBLIC_SANITY_DATASET = "production"
    NEXT_PUBLIC_SANITY_PROJECT_ID = "1gxdk71x"
    NEXT_PUBLIC_NETLIFY = "true"
    # Removed SANITY_TOKEN

# Staging-specific settings
[context.staging]
  command = "npm run build"
  publish = ".next"
  [context.staging.environment]
    NEXT_PUBLIC_ENVIRONMENT = "staging"
    NEXT_PUBLIC_SANITY_DATASET = "staging"
    NEXT_PUBLIC_SANITY_PROJECT_ID = "1gxdk71x"
    NEXT_PUBLIC_NETLIFY = "true"
    # Removed SANITY_TOKEN

# Deploy previews (pull request builds)
[context.deploy-preview]
  command = "npm run build"
  publish = ".next"

# Branch-specific deploy settings
[context.branch-deploy]
  command = "npm run build"
  publish = ".next"

# Redirects
[[redirects]]
  from = "/api/music-metadata"
  to = "/.netlify/functions/music-metadata"
  status = 200
  force = true

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions.extract-album-durations]
  included_files = ["lib/extractDurations.js"]

[functions.music-metadata]
  included_files = ["lib/spotify.js"]

[functions.fetchBatchSpotifyMetadata]
  included_files = ["lib/spotify.js"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "public"
  jwtRolePath = "app_metadata.authorization.roles"
  autoLaunch = true

[dev.environment]
  NEXT_PUBLIC_NETLIFY = "true"
  SPOTIFY_CLIENT_ID = "env(SPOTIFY_CLIENT_ID)"
  SPOTIFY_CLIENT_SECRET = "env(SPOTIFY_CLIENT_SECRET)"

[build.environment]
  NETLIFY = "true"
  NEXT_PUBLIC_NETLIFY = "true"
